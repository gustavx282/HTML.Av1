<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>InstBook</h1>
        <div class="social-media">
            <a href="#">
                <img src="./logos & img/facebook-logo.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="./logos & img/Google__Logo.png" alt="google">
            </a>
            <!-- Anteriormente imagens provavelmente não estavam carregando por que a pasta das imagens não foram upadas ao git -->
        </div>
        
        <div class="alternatine">
            <h4>OR</h4>
        </div>

        <form action="">
             <label for="email">
             <span>E-mail</span>
             <input type="email" id="email" name="email">
            </label>

            <label for="Senha">
            <span>Senha</span>
            <input type="password" id="senha" name="senha">
            </label>
            <input type="submit" value="Entrar">
        </form>
    </main>
    <section class="images">
        <img src="logos & img/mobile1.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
